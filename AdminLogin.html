<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
       body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #9a6ef3, #6949b1);
}

.login-container {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.login-container h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #6949b1;
    font-weight: bold;
}

.login-container input {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.login-container input:focus {
    border-color: #9a6ef3;
    outline: none;
    box-shadow: 0 0 5px rgba(154, 110, 243, 0.5);
}

.login-container button {
    width: 100%;
    padding: 15px;
    background-color: #6949b1;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-container button:hover {
    background-color: #9a6ef3;
}

.error-message {
    color: white;
    background-color: rgba(255, 0, 0, 0.8);
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    display: none;
    animation: shake 0.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    50% {
        transform: translateX(5px);
    }
    75% {
        transform: translateX(-5px);
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>MySpace - Admin Girişi</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p class="error-message" id="errorMessage">Hatalı kullanıcı adı veya şifre!</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basit kontrol (örnek amaçlıdır; gerçek uygulamada sunucuda kontrol edilmelidir)
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'Admin.html'; // Admin paneline yönlendirme
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
