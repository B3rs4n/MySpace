<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySocial - Responsive Social Media Website Using HTML, CSS, & JavaScript</title>
    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-------------------------------- MAIN ----------------------------------->
    <main>
        <div class="container">
            <!----------------- LEFT -------------------->
            <div class="left">
                <div class="logo">
                    <a href="Home.html">
                    <img  src="assets/images/logo3.png" href="https://www.google.com">
                    </a>
                </div>
                <!----------------- SIDEBAR -------------------->
                <div class="sidebar" style="margin-top: 115px;">
                    <a class="menu-item" href="Home.html">
                        <span><i class="bi bi-house"></i></span>
                        <h3>Home</h3>   
                    </a>
                    <a class="menu-item" href="StarFall.html">
                        <span><i class="bi bi-stars"></i></span>
                        <h3>Starfall</h3>
                    </a>
                    <a class="menu-item"  href="Notifications.html">
                        <span><i class="bi bi-bell"><small class="notification-count">4</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item active" href="Messages.html">
                        <span><i class="bi bi-chat-left"><small class="notification-count">6</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item" href="Profile.html">
                        <span><i class="bi bi-person"></i></span>
                        <h3>Profile</h3>
                    </a>
                    <a class="menu-item" href="Level.html">
                        <span><i class="bi bi-rocket"></i></span>
                        <h3>Level</h3>
                    </a>
                    <a class="menu-item" href="Settings.html">
                        <span><i class="bi bi-gear"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <!----------------- END OF SIDEBAR -------------------->
                <a href="Login.html">
                    <label class="btn btn-primary" style="background: linear-gradient(45deg, #9b6ef3, #fe019a);" for="log out">Log Out</label>
                </a>
             <!----------------- PROFILE -------------------->
             <a class="profile" href="Profile.html">
                <div class="profile-photo">
                    <img src="assets/images/profile-13.png">
                </div>
                <div class="profile-card">
                    <div class="username">@username</div>
                    <div class="text-lvl">Star Explorer</div>
                    <div class="daily-stars" style="margin-top: 0.4rem;">
                      Daily Stars: <i class="bi bi-star-fill"></i> 29
                    </div>
                  </div>
            </a>
            </div>

            <div class="middle">
                <!----------------- MESSAGES -------------------->
                <div class="messages-container">
                    <div class="sidebar">
                             <!------- SEARCH BAR ------->
                     <div class="search-bar">
                        <i class="bi bi-search"></i>
                        <input type="search" placeholder="Search messages" id="message-search">
                    </div>
                        <!-- Konuşma listesi -->
                        <div class="conversation" onclick="openChat('John')">
                            <img src="https://via.placeholder.com/40" alt="John">
                            <span>John</span>
                        </div>
                        <div class="conversation" onclick="openChat('Jane')">
                            <img src="https://via.placeholder.com/40" alt="Jane">
                            <span>Jane</span>
                        </div>
                        <div class="conversation" onclick="openChat('Mike')">
                            <img src="https://via.placeholder.com/40" alt="Mike">
                            <span>Mike</span>
                        </div>
                    </div>
                    <div class="middle">
                        <!-- Konuşma başlığı -->
                        <div class="chat-header">
                            <button class="back-button btn btn-primary" onclick="goBack()">Back</button>
                            <span id="chat-header-title">Select a conversation</span>
                        </div>
                        <!-- Mesajlaşma alanı -->
                        <div class="chat-messages" id="chat-messages">
                            <!-- Gönderilen mesaj -->
                            <div class="message sent">
                                <div class="bubble"></div>
                            </div>
                            <!-- Alınan mesaj -->
                            <div class="message received">
                                <div class="bubble"></div>
                            </div>
                            <!-- Daha fazla mesaj -->
                        </div>
                        <!-- Mesaj yazma alanı -->
                        <div class="chat-input">
                            <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                            <button onclick="sendMessage()">▶</button>
                        </div>
                    </div>
                </div>
            </div>
             <!----------------- END OF MIDDLE -------------------->
        </div>
    </main>
    <script src = "interaction.js"></script>
    <script src="search_messages.js"></script>
    <script src="type-text-message.js"></script>
</body>
</html>
