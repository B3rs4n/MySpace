<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPageStyle.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <div class="login-back">
            <div class="image">
                <img src="assets/images/forget-password-back.png" alt="Forgot Password Background">
            </div>
            <div class="login">
                <h2 style="color: white;">Forgot Password</h2>
                <p style="color: white; text-align: center;">Enter your email address to reset your password.</p>
                <div class="inputBx">
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBx">
                    <a href="Login.html">
                        <input type="submit" value="Send Reset Link">
                     </a>
                </div>
                <div class="links">
                    <a href="Login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
