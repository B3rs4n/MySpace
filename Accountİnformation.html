<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPageStyle.css">
    <title>Account Information</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
        <div class="login-back">
            <div class="image">
                <img src="assets/images/account-info-back.png" alt="Account Information Background">
            </div>
            <div class="login">
                <h2 style="color: white;">Account Information</h2>
                <p style="color: white; text-align: center;">Update your account information like username, email.</p>
                <div class="inputBx">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputBx">
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBx">
                    <a href="Settings.html">
                        <input type="submit" value="Update Information">
                    </a>
                </div>
                <div class="links">
                    <a href="Home.html">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
